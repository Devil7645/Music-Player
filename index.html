<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Images</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="player">
        <h1>Music Player</h1>
        <img id="cover" src="icon.png" alt="Cover Image">
        <audio id="audio" src="song.mp3" preload="metadata"></audio>
        <div class="track-info">
            <span id="track-title">Song Title</span>
            <span id="artist-name">Artist Name</span>
        </div>
        <div class="controls">
            <button id="prev">Prev</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="progress">
            <input type="range" id="progress" value="0" step="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
